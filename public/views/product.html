<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>UrbanMart - Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Logo -->
        <a href="#" class="logo">UrbanMart</a>
        <!--Cart icon-->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!--Cart-->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--Content-->
          <div class="cart-content"></div>
          <!--Total-->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!--Buy Button-->
          <button type="button" class="btn-buy">Pay Now</button>
          <!--Close Button-->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Search and Category Filters -->
    <section class="search container">
      <input type="text" id="search-bar" placeholder="Search products..." />
      <button onclick="searchProducts()">Search</button>
    </section>

    <section class="categories container">
      <button onclick="filterProducts('All')">All</button>
      <button onclick="filterProducts('Fashion')">Fashion</button>
      <button onclick="filterProducts('Electronics')">Electronics</button>
      <button onclick="filterProducts('Home & Living')">Home & Living</button>
      <button onclick="filterProducts('Sports & Outdoors')">Sports & Outdoors</button>
      <button onclick="filterProducts('Books & Stationery')">Books & Stationery</button>
    </section>

    <!--Product-->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!--Shop Content-->
      <div class="shop-content" id="shop-content"></div>
    </section>
    <!--Link to JS-->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/cart.js"></script>
  </body>
</html>
